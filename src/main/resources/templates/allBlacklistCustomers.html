<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Blacklist Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/js/logo.png"></a>
    </div>
    <div class="mb-3">
        <h3>All Blacklist Customers</h3>
    </div>
    <p th:unless="${#strings.isEmpty(addSuccessMsg)}" th:text="${addSuccessMsg}" style="color: orange"></p>
    <p th:unless="${#strings.isEmpty(updateSuccessMsg)}" th:text="${updateSuccessMsg}" style="color: orange"></p>
    <table class="table" th:unless="${#lists.isEmpty(allBlacklist)}">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Group</th>
            <th>Created</th>
            <th>Ok</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="b : ${allBlacklist}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.email}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.group}"></td>
            <td th:text="${b.created}"></td>
            <td th:text="${b.ok}"></td>
            <td><a th:href="@{/blacklist/updateForm/{email}(email=${b.email})}">Update</a></td>
<!--            <td><a>Delete</a></td>-->
        </tr>
    </table>
    <br>
    <div>
        <a th:href="@{/blacklist/blacklistForm}">Blacklist New Person</a>
    </div>
</div>
</body>
</html>
