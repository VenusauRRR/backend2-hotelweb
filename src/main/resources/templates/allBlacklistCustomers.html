<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Blacklist Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/logo.png"></a>
    </div>
    <div class="mb-3">
        <h2>All Blacklist Customers</h2>
    </div>
    <table class="table" th:unless="${#lists.isEmpty(allBlacklist)}">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Group</th>
            <th>Created</th>
            <th>Ok</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="b : ${allBlacklist}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.email}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.group}"></td>
            <td th:text="${b.created}"></td>
            <td th:text="${b.ok}"></td>
            <td><a th:href="@{/customers/updateForm/{id}(id=${b.id})}">Update</a></td>
            <td><a th:href="@{/customers/delete/{id}(id=${b.id})}">Delete</a></td>
        </tr>
    </table>
    <form action="add" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>
        <label>Ok:</label>
        <input type="radio" name="isOk" value="true" id="isTrue">
        <label for="isTrue">True</label>
        <input type="radio" name="isOk" value="false" id="isFalse">
        <label for="isFalse">False</label>
        <br><br>
        <input type="submit" value="Add">
    </form>
<!--    <p th:unless="${#strings.isEmpty(error)}" th:text="${error}"></p>-->
<!--    <p th:unless="${#strings.isEmpty(success)}"th:text="${success}"></p>-->
    <br><br>
<!--    <div>-->
<!--        <a th:href="@{/customers/registerForm}">Add</a>-->
<!--    </div>-->
</div>
</body>
</html>
