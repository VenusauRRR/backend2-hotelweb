<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>HOTEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container text-center mx-5 mt-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/js/logo.png"></a>
    </div>
    <div class="my-1">
        <a href="bookings/search">New booking</a>
    </div>
    <div class="my-1">
        <a href="bookings/all">Bookings</a>
    </div>
    <div class="my-1">
        <a href="customers/all">Customers</a>
    </div>
    <div class="my-1">
        <a href="contractcustomers">Contract customers</a>
    </div>
    <div class="my-1">
        <a href="shippingcontractors/all">Shipping contractors</a>
    </div>
    <div class="my-1">
        <a href="blacklist/all">Blacklist</a>
    </div>
    <div class="my-1">
        <a href="rooms/all">Room events</a>
    </div>
    <div class="my-1">
        <a href="emailtemplate/edit" sec:authorize="hasAuthority('Admin')">Email editor</a>
    </div>
    <div class="my-1">
        <a href="admin" sec:authorize="!isAuthenticated()">Admin Login</a>
    </div>
    <div class="my-1">
        <a href="confidential" sec:authorize="isAuthenticated()">Confidential</a>
    </div>
    <div class="my-1">
        <a href="" sec:authorize="isAuthenticated()" onclick="displayLogoutConfirmationQ()" id="logout" class="btn btn-warning">Logout</a>
    </div>
</div>
<script>
    function displayLogoutConfirmationQ(){
        const logout = document.getElementById("logout");
        const logoutSuccess = document.getElementById("logoutSuccess");
            const confirmOpt = confirm('Are you sure you want to logout?');
            if (confirmOpt){
                logout.href = "/logout";
            }
    }
</script>
</body>
</html>
