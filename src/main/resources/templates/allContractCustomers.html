<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Contract Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-align {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a:link {
            text-decoration: none;
        }
        a:visited {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        a:active {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/logo.png"></a>
    </div>
    <div class="mb-3">
        <h2>All Contract Customers ðŸ‘‡</h2>
    </div>
    <div class="center-align">
        <table class="table w-75" th:unless="${#lists.isEmpty(list)}">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
                <th>View</th>
            </tr>
            <tr th:each="cc : ${list}">
                <td th:text="${cc.companyName}"></td>
                <td th:text="${cc.contactName}"></td>
                <td th:text="${cc.country}"></td>
                <td><a th:href="@{/contractcustomers/{id}(id=${cc.id})}">View</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
