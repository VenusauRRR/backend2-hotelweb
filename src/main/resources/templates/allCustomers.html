<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/logo.png"></a>
    </div>
    <div class="mb-3">
        <h2>All Customers</h2>
    </div>
    <table class="table" th:unless="${#lists.isEmpty(allCustomers)}">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="c : ${allCustomers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td type=hidden th:text="${c.phone}"></td>
            <td><a th:href="@{/customers/updateForm/{id}(id=${c.id})}">Update</a></td>
            <td><a th:href="@{/customers/delete/{id}(id=${c.id})}">Delete</a></td>
        </tr>
    </table>
    <p th:unless="${#strings.isEmpty(error)}" th:text="${error}"></p>
    <p th:unless="${#strings.isEmpty(success)}"th:text="${success}"></p>
    <br><br>
    <div>
        <a th:href="@{/customers/registerForm}">Add</a>
    </div>
</div>
</body>
</html>
