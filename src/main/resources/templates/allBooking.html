<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/logo.png"></a>
    </div>
    <div class="mb-3">
        <h2>All Bookings</h2>
    </div>
    <table class="table" th:unless="${#lists.isEmpty(allBookings)}">
        <tr>
            <th>Booking ID</th>
            <th>Guest Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="b : ${allBookings}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.customer.name}"></td>
            <td><a th:href="@{/bookings/updateForm/{id}(id=${b.id})}">Update</a></td>
            <td><a th:href="@{/bookings/delete/{id}(id=${b.id})}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
