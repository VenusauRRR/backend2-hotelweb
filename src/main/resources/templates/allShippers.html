<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Shippers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center m-5">

    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/logo.png"></a>
    </div>
    <div class="mb-3">
        <h2>All Shippers</h2>
    </div>
    <table class="table" th:unless="${#lists.isEmpty(allShippers)}">
        <tr>
            <th>Id</th>
            <th>Shipper Id</th>
            <th>Email</th>
            <th>Company Name</th>
            <th>Contact Name</th>
            <th>Contact Title</th>
            <th>Street Address</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Fax</th>
        </tr>
        <tr th:each="s : ${allShippers}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.shipper_id}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.contactName}"></td>
            <td th:text="${s.companyName}"></td>
            <td th:text="${s.contactTitle}"></td>
            <td th:text="${s.streetAddress}"></td>
            <td th:text="${s.city}"></td>
            <td th:text="${s.postalCode}"></td>
            <td th:text="${s.country}"></td>
            <td th:text="${s.phone}"></td>
            <td th:text="${s.fax}"></td>
        </tr>
    </table>
</div>



</body>
</html>
