<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/js/logo.png"></a>
    </div>
    <div class="mb-3">
        <h2>Room Events</h2>
    </div>
    <p th:text="'Room ' + ${roomno}"></p>
    <table class="table" th:unless="${#lists.isEmpty(allevents)}">
        <tr>
            <th>Event</th>
            <th>Cleaner</th>
            <th>Date and Time</th>
        </tr>
        <tr th:each="e : ${allevents}">
            <td th:text="${e.class.simpleName}"></td>
            <td th:if="${e.class.simpleName == 'RoomCleanStarted' || e.class.simpleName == 'RoomCleanDone'}" th:text="${e.cleaner}"></td>
            <td th:unless="${e.class.simpleName == 'RoomCleanStarted' || e.class.simpleName == 'RoomCleanDone'}" th:text="'null'"></td>
            <td th:text="${e.timestamp}"></td>
        </tr>
    </table>
</div>

</body>
</html>
