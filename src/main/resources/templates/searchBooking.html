<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mx-5 mt-5">
    <form action="getAvailableRooms" method="post">
        <div class="mt-2 mb-4">
            <a href="http://localhost:8080/"><img src="/logo.png"></a>
        </div>
        <div class="my-3">
            <h4>Make your search below ðŸ‘‡ </h4>
        </div>
        <div class="my-1">
            <label for="guests">Number of guests:</label><br>
            <input type="number" class="form-control, w-auto, text-center" id="guests" name="guests" value=1 min="1" max="4"><br>
        </div>
        <div class="my-1">
            <label for="checkin">Checkin date:</label><br>
            <input type="date"
                   onchange="updateSearchBtn();"
                   class="form-control, w-auto"
                   id="checkin"
                   name="checkin"><br>
        </div>
        <div class="my-1">
            <label for="checkout">Checkout date:</label><br>
            <input type="date"
                onchange="updateSearchBtn();"
                class="form-control, w-auto"
                id="checkout"
                name="checkout">
            <br>
        </div>
        <div id="date-error"></div>
        <div class="mt-3">
            <input id="searchButton" type="submit" value="Search" disabled>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/searchBooking.js}"></script>
</body>
</html>
