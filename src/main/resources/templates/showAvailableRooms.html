<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Rooms</title>
</head>
<body>
<div style="border:1px solid black">
    <p><b>For testing</b></p>
    <p th:text="'guests: ' + ${guests}"></p>
    <p th:text="'checkin: ' + ${checkin}"></p>
    <p th:text="'checkout: ' + ${checkout}"></p>
</div>

<div th:if="${#lists.isEmpty(list)}">
    <p>No rooms available</p>
</div>
<div th:unless="${#lists.isEmpty(list)}">
    <table>
        <tbody>
        <tr>
            <td><b>Room Id</b></td>
            <td><b>Room number</b></td>
            <td><b>Room type</b></td>
            <td><b>Price per night</b></td>
            <td><b>Total nights</b></td>
            <td><b>Total price</b></td>
            <td><b>Extra bed(s)</b></td>
        </tr>
        <tr th:each="booking : ${list}">
            <td th:text="${booking.room.id}"></td>
            <td th:text="${booking.room.roomNumber}"></td>
            <td th:text="${booking.room.roomType.type}"></td>
            <td th:text="${booking.room.roomType.pricePerNight + 'kr'}"></td>
            <td th:text="${nights}"></td>
            <td th:text="${nights * booking.room.roomType.pricePerNight} + 'kr'"></td>
            <td th:text="${booking.extraBedAmt}"></td>
            <td>
                <form method="post" th:action="@{getBookingConfirmation/{id}(id=${booking.room.id})}">
                    <input type="hidden" name="checkin" th:value="${checkin}" />
                    <!-- <form action="getBookingConfirmation/" method="post">-->
                    <input type="submit" value="Make reservation">
                </form>

<!--                <form method="post" th:action="@{/getBookingConfirmation}" th:object="${booking}">-->
<!--                    <input type="submit" value="Make reservation">-->
<!--                </form>-->
<!--                <form action="getBookingConfirmation" method="get">-->
<!--                    <input type="hidden" name="booking" th:value="${booking}" />-->
<!--                     <input type="hidden" name="booking" th:value="${#json.toJson(booking)}" />-->
<!--                    <input type="submit" value="Make reservation">-->
<!--                </form>-->

            </td>
        </tr>

        <!--
        private RoomDto room;
            private long id;
            private int roomNumber;
            private RoomTypeDto roomType;
                    private Long id;
                    private String type;
                    private int maxExtraBed;
                    private int maxPerson;
                    private double pricePerNight;
        private CustomerDto customer;
            private Long id;
            private String name;
            private String phone;
        private Date checkinDate;
        private Date checkoutDate;
        private int guestAmt;
        private int extraBedAmt;
        -->

        </tbody>
    </table>
</div>
</body>
</html>
