<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/logo.png"></a>
    </div>
    <div class="mb-3">
        <h2>All Rooms</h2>
    </div>
    <ul class="list-group" th:unless="${#lists.isEmpty(rooms)}">
        <li class="list-group-item" th:each="r : ${rooms}"><a th:href="@{/roomevents/{roomno}(roomno=${r.roomNumber})}" th:text="${r.roomNumber}"></a></li>
    </ul>
</div>
</body>
</html>
