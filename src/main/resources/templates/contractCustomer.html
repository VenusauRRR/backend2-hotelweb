<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contract Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-width-25 {
            width: 25%;
            margin: 0 auto;
        }

        .custom-width-40 {
            width: 40%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/js/logo.png"></a>
    </div>
    <div th:if="${cc != null}">
        <div class="my-3">
            <h4>Contract Customer Details ðŸ‘‡</h4>
        </div>
        <div class="rounded border border-dark custom-width-40 text-center p-3">
            <p th:text="'Customer ID: ' + ${cc.customerId}"></p>
            <p th:text="'Company Name: ' + ${cc.companyName}"></p>
            <p th:text="'Contact Name: ' + ${cc.contactName}"></p>
            <p th:text="'Contact Title: ' + ${cc.contactTitle}"></p>
            <p th:text="'Address: ' + ${cc.streetAddress}"></p>
            <p th:text="'City: ' + ${cc.city}"></p>
            <p th:text="'Postal Code: ' + ${cc.postalCode}"></p>
            <p th:text="'Country: ' + ${cc.country}"></p>
            <p th:text="'Phone: ' + ${cc.phone}"></p>
            <p th:text="'Fax: ' + ${cc.fax}"></p>
        </div>
    </div>
    <div th:if="${error != null}">
        <h4 th:text="${error} + ' ðŸ‘Ž'"></h4>
    </div>
</div>
</body>
</html>
