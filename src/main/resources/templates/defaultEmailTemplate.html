<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default email template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-width-25 {
            width: 25%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4 text-center">
        <img src="https://i.imgur.com/wTbW5IQ.png">
    </div>
    <div>
        <div class="my-3 text-center">
            <h3>Your booking confirmation</h3>
        </div>
        <div class="rounded border border-dark custom-width-25 text-center p-3">
            <p>Name: !!!name!!!</p>
            <p>Phone: !!!phone!!!</p>
            <p>Room number: !!!roomnumber!!!</p>
            <p>Checkin: !!!checkin!!!</p>
            <p>Checkout: !!!checkout!!!</p>
            <p>Guests: !!!guests!!!</p>
            <p>Extra beds: !!!extrabeds!!!</p>
            <p>Full price: !!!fullprice!!!kr</p>
            <p>Discount: !!!discount!!!kr</p>
            <p>Total price: !!!discountedprice!!!kr</p>
        </div>
    </div>
</div>
</body>
</html>
