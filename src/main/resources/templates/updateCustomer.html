<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
</head>
<style>
    .center-align {
        display: flex;
        justify-content: center;
        align-items: center;
</style>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/logo.png"></a>
    </div>
    <div class="mb-3">
        <h2>Update Customer</h2>
    </div>
    <div class="center-align">
        <form action="#" th:action="@{/customers/update/(id=${id})}" th:object="${customer}" method="post">
            <input type="hidden" th:if="${customer != null}" th:name="id" th:value="${customer.id}"
            <div class="my-2">
                <table class="table w-50">
                    <tr>
                        <th>Guest</th>
                        <th>Old</th>
                        <th>New</th>
                    </tr>
                    <div>
                        <p th:text="'Guest ID: ' + ${customer.id}"></p>
                    </div>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" th:field="*{name}" /></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><input type="text" th:field="*{phone}" /></td>
                        <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>
                    </tr>
                </table>
            </div>
            <div class="mt-2">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
</body>
</html>
