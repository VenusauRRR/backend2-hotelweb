<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>
<h2>Update Customer</h2>
<form action="#" th:action="@{/customers/update/{id}(id=${customer.id})}" method="post">
    <table>
        <tr>
            <th>Guest</th>
            <th>Old</th>
            <th>New</th>
        </tr>
        <p th:text="'Guest ID: ' + ${customer.id}"></p>
        <tr>
            <td>Name</td>
            <td th:text="${customer.name}">/td>
            <td><input type="text" name="newName"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td th:text="${customer.phone}"></td>
            <td><input type="text" name="newPhone"></td>
        </tr>
    </table>
    <br><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
