<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input User details</title>
</head>
<body>
<div style="border:1px solid black">
    <p><b>For testing</b></p>
    <p>document: inputUserDetails.html</p>
    <p th:text="'room-id: ' + ${roomid}"></p>
    <p th:text="'checkin: ' + ${checkin}"></p>
    <p th:text="'checkout: ' + ${checkout}"></p>
    <p th:text="'guests: ' + ${guests}"></p>
    <p th:text="'extrabeds: ' + ${extrabeds}"></p>
</div>
<form method="post" th:action="@{getBookingConfirmation}">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone"><br>
    <input type="hidden" id="roomid" name="roomid" th:value="${roomid}">
    <input type="hidden" id="checkin" name="checkin" th:value="${checkin}">
    <input type="hidden" id="checkout" name="checkout" th:value="${checkout}">
    <input type="hidden" id="guests" name="guests" th:value="${guests}">
    <input type="hidden" id="extrabeds" name="extrabeds" th:value="${extrabeds}">
    <input type="submit" value="Book">
</form>
</body>
</html>
