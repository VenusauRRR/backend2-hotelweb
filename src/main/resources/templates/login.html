<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Login Page</h1>
<form th:action="@{/login}" th:object="${user}" method="post">
    <label for="username">Mail:</label>
    <input type="text" id="username" th:field="*{username}"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"><br><br>
    <input type="checkbox" id="enabled" th:field="*{enabled}"><br><br>
    <input type="submit" value="Login"><br><br>
</form>
<a th:href="@{/forgotpassword}">Forgot password?</a>

<script>
</script>
</body>
</html>
