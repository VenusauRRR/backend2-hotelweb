<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center m-5">
      <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/js/logo.png" /></a>
      </div>
      <div class="my-3">
        <h4>Login Page ðŸ‘‡</h4>
      </div>
      <p th:unless="${#strings.isEmpty(error)}" th:text="${error}"></p>
      <form th:action="@{/login}" th:object="${user}" method="post">
        <label for="username">Mail:</label>
        <input type="text" id="username" th:field="*{username}" /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          th:field="*{password}"
        /><br /><br />
        <input type="hidden" id="enabled" th:field="*{enabled}" /><br /><br />
        <input type="submit" value="Login" /><br /><br />
      </form>
      <a th:href="@{/forgotpassword}">Forgot password?</a>
    </div>
    <script></script>
  </body>
</html>
