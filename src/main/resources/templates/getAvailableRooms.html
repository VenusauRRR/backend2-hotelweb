<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dummy</title>
</head>
<body>
<div style="border:1px solid black">
    <p><b>For testing</b></p>
    <p th:text="'guests: ' + ${guests}"></p>
    <p th:text="'checkin: ' + ${checkin}"></p>
    <p th:text="'checkout: ' + ${checkout}"></p>
</div>
</body>
</html>
<div th:if="${#lists.isEmpty(roomList)}">
    <p>No rooms available</p>
</div>
<div th:unless="${#lists.isEmpty(roomList)}">
    <table>
        <tbody>
        <tr>
            <td><b>Room number</b></td>
            <td><b>Room type</b></td>
            <td><b>Price per night</b></td>
            <td><b>Total nights</b></td>
            <td><b>Total price</b></td>
        </tr>
        <tr th:each="room : ${roomList}">
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.roomType.type}"></td>
            <td th:text="${room.roomType.pricePerNight + 'kr'}"></td>
            <td th:text="${nights}"></td>
            <td th:text="${nights * room.roomType.pricePerNight} + 'kr'"></td>
        </tr>
        </tbody>
    </table>
</div>
