<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
</head>
<style>
    .center-align {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #updateForm {
        display: none;
    }

    #updateBtn {
        display: block;
    }
</style>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/logo.png"></a>
    </div>
    <div class="mb-3">
        <h2>Update Booking</h2>
    </div>
    <div class="center-align">
        <table class="table w-50">
            <tr>
                <th>Details</th>
                <th></th>
            </tr>
            <tr>
                <td>Booking ID</td>
                <td th:text="${booking.id}"></td>
            </tr>
            <tr>
                <td>Guest Name</td>
                <td th:text="${booking.customer.name}"></td>
            </tr>
            <tr>
                <td>Guest Phone</td>
                <td th:text="${booking.customer.phone}"></td>
            </tr>
            <tr>
                <td>Room Type</td>
                <td th:text="${booking.room.roomType.type}"></td>
            </tr>
            <tr>
                <td>Room Number</td>
                <td th:text="${booking.room.roomNumber}"></td>
            </tr>
            <tr>
                <td>Check In Date</td>
                <td th:text="${booking.checkinDate}"></td>
            </tr>
            <tr>
                <td>Check Out Date</td>
                <td th:text="${booking.checkoutDate}"></td>
            </tr>
            <tr>
                <td>Nos. of Guests</td>
                <td th:text="${booking.guestAmt}"></td>
            </tr>
            <tr>
                <td>Nos. of Extra Bed</td>
                <td th:text="${booking.extraBedAmt}"></td>
            </tr>
        </table>
    </div>
    <div class="center-align">
        <input type="button" value="Update Date" id="updateBtn">
    </div>
    <div class="center-align" id="updateForm">
        <div class="my-1">
            <h3>Update Date</h3>
        </div>
        <form action="#" th:action="@{/bookings/update/{id}(id=${booking.id})}" method="post">
            <div class="center-align">
                <table class="table w-50">
                    <tr>
                        <th></th>
                        <th>Old</th>
                        <th>New</th>
                    </tr>
                    <tr>
                        <td>Check In</td>
                        <td th:text="${booking.checkinDate}"></td>
                        <td><input type="date" name="newCheckIn" id="newCheckIn"></td>
                    </tr>
                    <tr>
                        <td>Check Out</td>
                        <td th:text="${booking.checkoutDate}"></td>
                        <td><input type="date" name="newCheckOut" id="newCheckOut"></td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
<script>
    const updateBtn = document.getElementById("updateBtn");
    updateBtn.addEventListener("click", function () {
        updateBtn.style.display = 'none';

        let updateForm = document.getElementById("updateForm");
        updateForm.style.display = 'block';
    })
</script>
</html>
