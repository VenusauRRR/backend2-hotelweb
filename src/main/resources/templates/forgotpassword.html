<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center m-5">
    <div class="mt-2 mb-4">
        <a href="http://localhost:8080/"><img src="/js/logo.png"></a>
    </div>
    <div class="mb-3">
        <h3>Forgot Password Page</h3>
    </div>
    <p th:unless="${#strings.isEmpty(error)}" th:text="${error}"></p>
    <p th:unless="${#strings.isEmpty(success)}" th:text="${success}"></p>
    <form th:action="@{/forgotpassword}" th:object="${user}" method="post">
        <label for="username">Mail:</label>
        <input type="text" id="username" th:field="*{username}"><br><br>
        <input type="submit" value="Submit Mail"><br><br>
    </form>
</div>
</body>
</html>
